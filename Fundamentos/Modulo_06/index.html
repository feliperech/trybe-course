<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!--Aula sobre formulário em HTML e CSS-->

    <h1> FOMULÁRIO </h1>
    <form action="" method=""> 
        <!--action indica para onde os dados serão enviados e armazenados. Pode ser outro arquivo ou HTML-->
        <!--METHOD indica o método de envio de dados. GET envia via URL e POST envia de forma mais anônima-->
    </form>
</body>
</html>
